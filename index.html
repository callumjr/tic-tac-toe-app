<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="title__div">
        <h1 class="title"><span class="x-span">X's</span> & <span class="o-span">O's</span></h1>
    </div>
    <div class="game__container">
        <div class="game__box" id="0">
            <img src="/img/playstation-x.png" alt="" class="hidden x" id="0x">
            <img src="/img/playstation-o.png" alt="" class="hidden o" id="0o">
        </div>
        <div class="game__box" id="1">
            <img src="/img/playstation-x.png" alt="" class="hidden x" id="1x">
            <img src="/img/playstation-o.png" alt="" class="hidden o" id="1o">
        </div>
        
        <div class="game__box" id="2">
            <img src="/img/playstation-x.png" alt="" class="hidden x" id="2x">
            <img src="/img/playstation-o.png" alt="" class="hidden o" id="2o">
        </div>
        <div class="game__box" id="3">
            <img src="/img/playstation-x.png" alt="" class="hidden x" id="3x">
            <img src="/img/playstation-o.png" alt="" class="hidden o" id="3o">
        </div>
        <div class="game__box" id="4">
            <img src="/img/playstation-x.png" alt="" class="hidden x" id="4x">
            <img src="/img/playstation-o.png" alt="" class="hidden o" id="4o">
        </div>
        
        <div class="game__box" id="5">
            <img src="/img/playstation-x.png" alt="" class="hidden x" id="5x">
            <img src="/img/playstation-o.png" alt="" class="hidden o" id="5o">
        </div>
        <div class="game__box" id="6">
            <img src="/img/playstation-x.png" alt="" class="hidden x" id="6x">
            <img src="/img/playstation-o.png" alt="" class="hidden o" id="6o">
        </div>
        <div class="game__box" id="7">
            <img src="/img/playstation-x.png" alt="" class="hidden x" id="7x">
            <img src="/img/playstation-o.png" alt="" class="hidden o" id="7o">
        </div>
        <div class="game__box" id="8">
            <img src="/img/playstation-x.png" alt="" class="hidden x" id="8x">
            <img src="/img/playstation-o.png" alt="" class="hidden o" id="8o">
        </div>
    </div>

    <a class="restart--button">Restart</a>
    <div class="player"></div>
    <div class="winner"></div>
    <div class="full--board"></div>

    
    <script src="/js/functions.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
